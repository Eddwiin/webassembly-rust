<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAssembly Rust</title>
        <script type="module">
            import init, {add_nums, my_test} from "./pkg/webassembly_rust.js";
            await init();
            window.add_nums = add_nums;

            console.log(my_test("TE"));
        </script>

        <script>
            function add_num_calcul() {
                let a = document.getElementById("a").value;
                let b = document.getElementById("b").value;
                return add_nums(a, b);
            }
        </script>
    </head>

    <body>
        <h1>Hello WebAssembly!</h1>
        <p>Open the console to see the output.</p>

        <input type="number" id="a" />
        <input type="number" id="b" />
        <button onclick="console.log(add_num_calcul())">Trigger</button>
    </body>
</html>
